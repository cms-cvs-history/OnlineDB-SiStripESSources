process SiStripPopulateConfigDb = {
    
    include "DQM/SiStripCommon/data/MessageLogger.cfi"
    
    include "Geometry/TrackerSimData/data/trackerSimGeometryXML.cfi"
    
    es_module = TrackerGeometricDetESModule {}
    es_module = TrackerDigiGeometryESModule {}
    
    include "IORawData/SiStripInputSources/data/EmptySource.cfi"
    replace EmptySource.maxEvents = 2
    
    module test = PopulateConfigDb {
	untracked int32 MaxNumberOfDets = 0
	untracked int32 ChannelsPerFed = 84
	//untracked bool UsingDb = true
	//untracked string ConfDb = "login/passwd@path"
	//untracked string Partition = "TEST"
	untracked bool UsingDb = false
	untracked string InputModuleXml = ""
	untracked string InputDcuInfoXml = ""
	untracked vstring InputFecXml = { "" }
	untracked vstring InputFedXml = { "" }
	untracked string OutputModuleXml = "/tmp/module.xml"
	untracked string OutputDcuInfoXml = "/tmp/dcuinfo.xml"
	untracked string OutputFecXml = "/tmp/fec.xml"
	untracked string OutputFedXml = "/tmp/fed.xml"
    }    

    path p = { test }	
    
}

